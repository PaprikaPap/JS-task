<!DOCTYPE html>
<html>
<head>
    <title>Оформлення замовлення</title>
    <link rel="stylesheet" type="text/css" href="JS-14.css">
</head>
<body>
    <button id="buy-button">Купити</button>
    <h1 id="order-title">Оформлення замовлення</h1>
    <div id="error-message"></div>
    <form id="order-form">
        <label for="name">ПІБ покупця:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Телефон:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[+()0-9-]{10,13}" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="city">Місто:</label><br>
        <select id="city" name="city" required>
            <option value="Київ">Київ</option>
            <option value="Одеса">Одеса</option>
            <option value="Львів">Львів</option>
        </select><br><br>

        <label for="nova-poshta">Склад Нової пошти:</label><br>
        <select id="nova-poshta" name="nova-poshta" required></select><br><br>

        <label>Оплата:</label><br>
        <input type="radio" id="payment-cash" name="payment" value="Післяплата" required>
        <label for="payment-cash">Післяплата</label><br>
        <input type="radio" id="payment-card" name="payment" value="Оплата карткою" required>
        <label for="payment-card">Оплата карткою</label><br><br>

        <label for="quantity">Кількість продукції:</label><br>
        <input type="number" id="quantity" name="quantity" min="1" required><br><br>

        <label for="comment">Коментар до замовлення:</label><br>
        <textarea id="comment" name="comment"></textarea><br><br>

        <input type="submit" value="Підтвердити замовлення">
    </form>
    <div id="order-details"></div>

    <script src="JS-14.js"></script>
</body>
</html>
