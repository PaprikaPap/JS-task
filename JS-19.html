<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Post by ID</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    input[type="number"] {
      padding: 8px;
      width: 100px;
    }
    button {
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    h2 {
      margin-top: 0;
    }
    p {
      margin: 5px 0;
    }
    #commentsContainer {
      margin-top: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 10px;
      background-color: #f9f9f9;
      margin-bottom: 5px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="number" id="postId" placeholder="Enter post ID (1-100)" min="1" max="100">
    <button id="searchBtn">Search Post</button>
    <div id="postContainer"></div>
  </div>

  <script src="JS-19.js"></script>
</body>
</html>
