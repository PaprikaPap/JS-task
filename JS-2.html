<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hours in seconds</title>
</head>
<body>
    <script>
    let action = prompt("Enter the number of hours");
    let seconds = action * 3600;
    alert(`У ${action} годинах ${seconds} секунд.`);
    </script>
</body>
</html>
